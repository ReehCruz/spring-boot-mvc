<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
<meta charset="UTF-8">
<title>Cadastro</title>

	 <!-- Adicionando JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
	<link src="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"></script>   
            
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
	<h3 align="center">Spring Boot + Thymeleaf + Material Designer Lite</h3>
	<center><img class="responsive-img" src="https://image.freepik.com/free-vector/people-waving-hand-illustration-concept_52683-29825.jpg" width="626" height="417"></center>
	<h5 align="center">Cadastro de Pessoas</h5>
	<br />
	<br />
	<div class="row">
	
	<br/>
	<div th:each = "m : ${msg}">
		<span th:text = "${m}"></span>
	</div>
	
	<br/>
	
		<form class="col s12" action="salvarpessoa" id="formpessoa" method="POST"
			th:object="${pessoaobj}">
			<div class="row">
				<div class="input-field col s6">
					<i class="material-icons prefix">sd_card</i> <input id="sd_card"
						type="text" class="validate" th:field="*{id}" readonly="readonly">
					<label for="sd_card">ID</label>
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">mail</i> <input id="mail"
						type="text" class="validate" name="email" th:field="*{email}">
					<label for="mail">Email</label>
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">account_circle</i> <input
						id="nome" type="text" class="validate" name="Nome"
						th:field="*{nome}"> <label for="icon_prefix">Nome</label>
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">account_circle</i> <input
						id="sobrenome" type="text" class="validate" name="Sobrenome"
						th:field="*{sobrenome}"> <label for="icon_prefix">Sobrenome</label>
				</div>
				<div class="input-field col s6" sec:authorize="hasRole('ROLE_ADMIN')">
					<i class="material-icons prefix">cake</i> <input id="cake"
						type="text" class="validate" name="Idade" th:field="*{idade}">
					<label for="cake">Idade</label>
				</div>
				<div class="input-field col s3">
					<i class="material-icons prefix">date_range</i> <input id="dataNascimento"
						type="date" name="dataNascimento" th:field="*{dataNascimento}">
					<label for="dataNascimento" class="active">Data Nascimento</label>
				</div>
				
				<div class="input-field col s3">
					<label for="sexopessoa" class="active">Sexo</label>
					<select class="browser-default" th:field="*{sexo}">
						 <option value="" disabled selected>--[SELECIONE]--</option>
						<option value="Feminino" th:text="Feminino"/>
						<option value="Masculino" th:text="Masculino"/>
					</select>
				</div>
				
				<div class="input-field col s6">
					<i class="material-icons prefix">fingerprint</i> <input id="fingerprint"
						type="text" class="validate" name="cpfOucnpj" th:field="*{cpfOucnpj}">
					<label for="fingerprint">CPF</label>
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">folder_shared</i> <input
						id="ibge" type="text" class="validate" name="ibge"
						th:field="*{ibge}"> <label for="icon_prefix">IBGE</label>
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">home</i> <input
						id="rua" type="text" class="validate" name="rua"
						th:field="*{rua}"> <label for="home">Endereço</label>
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">home</i> <input
						id="home" type="text" class="validate" name="numero"
						th:field="*{numero}"> <label for="home">Número</label>
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">home</i> <input
						id="bairro" type="text" class="validate" name="bairro"
						th:field="*{bairro}"> <label for="home">Bairro</label>
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">home</i> <input
						id="cidade" type="text" class="validate" name="cidade"
						th:field="*{cidade}"> <label for="home">Cidade</label>
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">map</i> <input
						id="uf" type="text" class="validate" name="uf"
						th:field="*{uf}"> <label for="map">UF</label>
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">map</i> <input
						id="cep" type="text" class="validate" name="cep"
						th:field="*{cep}"> <label for="map">CEP</label>
				</div>
								
				<div class="input-field col s6">
					<label for="profissao" class="active">Profissão</label>
					<select class="browser-default" th:field="*{profissao}" id="profissao">
						<option th:each="p : ${profissoes}" th:value="${p.id}" th:text="${p.nome}">
					</select>
				</div>
				
				<div class="input-field col s6">
					<label for="cargo" class="active">Cargo</label>
					<select class="browser-default" th:field="*{cargo}" id="cargo">
						<option th:each="c : ${T(com.rebeca.springboot.model.enums.Cargo).values()}" 
						th:value="${c}" th:text="${c.nome}">
					</select>
				</div>
				
				
			</div>
			<button class="btn waves-effect waves-light" type="submit"
				name="action">
				Salvar <i class="material-icons right">send</i>
			</button>
			<button class="btn waves-effect waves-light" onclick="document.getElementById('formpessoa').reset();">Novo</button>
		</form>
	</div>

	<br />
	<br />
	
<fieldset>
	<legend>Campos de Pesquisa</legend>
	<div class="row">
		<form action="pesquisarpessoa" method="post" class="col s12" id="pesquisarpessoa">
			<div class="row">
				<div class="nput-field col s6">
					<label for="nomepesquisa" class="active"> Pesquisa por nome : </label> 
					<input name="nomepesquisa" id="nopesquisa" class="validate"/>	
				</div>
				<div class="nput-field col s6">	
					<label for="pesqsexo" class="active"> Pesquisa por sexo : </label> 
					<select class="browser-default" name="pesqsexo">
						<option value="">--[TODOS]--</option>
						<option value="Feminino" th:text="Feminino"/>
						<option value="Masculino" th:text="Masculino"/>
					</select>
				</div>
				<div class="nput-field col s12"> 		
					<button class="btn waves-effect waves-light" type="submit" value="PDF"
						onclick="document.getElementById('pesquisarpessoa').method ='get'" name="action">PDF
						<i class="material-icons left">picture_as_pdf</i> 
					</button>
					<button class="btn waves-effect waves-light" type="submit" value="Buscar"
						name="action">Buscar<i class="material-icons right">search</i>
					</button>	 
					<a class="btn waves-effect waves-light" href="/listapessoas">Lista Pessoas
					<i class="material-icons right">send</i></a>
					
				</div>
			</div>
		</form>
	</div>
</fieldset>		
	<br />
	<br />

	<table class="striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>Sobrenome</th>
				<th>Idade</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="pessoa: ${pessoas}">
				<td th:text="${pessoa.id}"></td>
				<td><a th:href="@{/telefones/{idpessoa}(idpessoa=${pessoa.id})}" ><span th:text="${pessoa.nome}"></span></a></td>
				<td th:text="${pessoa.sobrenome}"></td>
				<td th:text="${pessoa.idade}"></td>
				<td><a
					th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}"><i
						class="material-icons">edit</i></a></td>
				<td><a
					th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}"><i
						class="material-icons">cancel</i></a></td>
			</tr>
		</tbody>
	</table>
	 <!-- Adicionando Javascript -->
    <script type="text/javascript">

        $(document).ready(function() {
        	
        	$('.datepicker').pickadate({
        	    monthsFull: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
        	    monthsShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
        	    weekdaysFull: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sabádo'],
        	    weekdaysShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab'],
        	    today: 'Hoje',
        	    clear: 'Limpar',
        	    close: 'Pronto',
        	    labelMonthNext: 'Próximo mês',
        	    labelMonthPrev: 'Mês anterior',
        	    labelMonthSelect: 'Selecione um mês',
        	    labelYearSelect: 'Selecione um ano',
        	    selectMonths: true, 
        	    selectYears: 15 
        	    });

            function limpa_formulário_cep() {
                // Limpa valores do formulário de cep.
                $("#rua").val("");
                $("#bairro").val("");
                $("#cidade").val("");
                $("#uf").val("");
                $("#ibge").val("");
            }
            
            //Quando o campo cep perde o foco.
            $("#cep").blur(function() {

                //Nova variável "cep" somente com dígitos.
                var cep = $(this).val().replace(/\D/g, '');

                //Verifica se campo cep possui valor informado.
                if (cep != "") {

                    //Expressão regular para validar o CEP.
                    var validacep = /^[0-9]{8}$/;

                    //Valida o formato do CEP.
                    if(validacep.test(cep)) {

                        //Preenche os campos com "..." enquanto consulta webservice.
                        $("#rua").val("...");
                        $("#bairro").val("...");
                        $("#cidade").val("...");
                        $("#uf").val("...");
                        $("#ibge").val("...");

                        //Consulta o webservice viacep.com.br/
                        $.getJSON("https://viacep.com.br/ws/"+ cep +"/json/?callback=?", function(dados) {

                            if (!("erro" in dados)) {
                                //Atualiza os campos com os valores da consulta.
                                $("#rua").val(dados.logradouro);
                                $("#bairro").val(dados.bairro);
                                $("#cidade").val(dados.localidade);
                                $("#uf").val(dados.uf);
                                $("#ibge").val(dados.ibge);
                            } //end if.
                            else {
                                //CEP pesquisado não foi encontrado.
                                limpa_formulário_cep();
                                alert("CEP não encontrado.");
                            }
                        });
                    } //end if.
                    else {
                        //cep é inválido.
                        limpa_formulário_cep();
                        alert("Formato de CEP inválido.");
                    }
                } //end if.
                else {
                    //cep sem valor, limpa formulário.
                    limpa_formulário_cep();
                }
            });
        });

    </script>
</body>
</html>
